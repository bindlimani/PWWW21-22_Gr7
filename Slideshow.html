<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="SaveToStorage.js"></script>
<script>
    function printComputers() {
var area = document.getElementById("kompjuteret");
var svgKompjuteri = '<svg id=="kompjuter" width=200px height=200px><rect width=100 height=100 rx=8 style="fill:none; stroke:gray; stroke-width:2px;"></rect><rect x="10" y="10" width=80 height=80 style="fill: blue;"></rect><rect x=40 y=100 width=20 height=20 style="fill: lightgray; stroke: gray; stroke-width: 2px;"></rect><rect x=20 y=120 width=60 height=10 rx=10 style="fill:none; stroke: gray; stroke-width: 2px;"></rect></svg>';
area.innerHTML += svgKompjuteri;
}
</script>
    <style>
        img {
            width:1000px;
        }
        img:active {
            animation-name:show;
        }
        @keyframes show {
            from {
                opacity: 0.2;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <script>
        document.write("Pershendetje " + localStorage["username"]);
    </script>
    <img id="reklamat" src="Ballina_Foto/1slide.jpg">
    <p>Shembull</p>
    <div style="margin: 0 50px 0 50px; padding: 10px; border:4px dotted blue;">
        <div style="border:2px solid blue; border-style: double; padding:10px;" id="kompjuteret">

        </div>
    </div>
    <button onclick="printComputers()">Button</button>
    <svg width="500px" height="200px">
        <polygon points="0,0 100,200, 150,150, 170,40 200,0" style="fill:none;stroke:blue;stroke-width:2px;"/>
        <ellipse cx="200" cy="80" rx="100" ry="20"/>
    </svg>
    <svg id="kompjuter" width=200px height=200px>
        <rect width=100 height=100 rx=8 style="fill:none; stroke:gray; stroke-width:2px;"></rect>
        <rect x="10" y="10" width=80 height=80 style="fill: blue;"></rect>
        <rect x=40 y=100 width=20 height=20 style="fill: lightgray; stroke: gray; stroke-width: 2px;"></rect>
        <rect x=20 y=120 width=60 height=10 rx=10 style="fill:none; stroke: gray; stroke-width: 2px;"></rect>
    </svg>
    <script type="text/javascript" src="ChangeBackground.js"></script>
